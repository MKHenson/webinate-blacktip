<article class="post" itemscope itemtype="http://schema.org/Blog">
	<div data-ng-if="post.error" class="post-content error">
		<div class="header">{{post.message}}</div>
	</div>
	<div data-ng-if="!post.error" class="post-content">
		<h1 class="header" itemprop="name">{{post.title}}</h1>
		<div class="date" itemprop="dateCreated">{{post.createdOn | date:"dd MMMM yyyy"}}</div>
		<div class="post-body" data-ng-bind-html="post.content"></div>

		<div class="categories" itemprop="keywords">
			{{ post.categories.length > 0 ? "Posted in" : "" }}
			<span data-ng-repeat="category in post.categories">
                <a data-ng-href="./blog?category={{category}}">{{category}}</a>{{$last == false ? "," : ""}}
            </span>
		</div>
		<div class="tags" itemprop="keywords">
			{{ post.tags.length > 0 ? "Tagged in " : "" }}
			<span data-ng-repeat="tag in post.tags">
                <a data-ng-href="./blog?tag={{tag}}">{{tag}}</a> {{$last == false ? ", " : ""}}
            </span>
		</div>
		<div class="author" itemprop="creator" itemscope itemtype="http://schema.org/Person">Posted by <a data-ng-href="./blog?author={{post.author}}"><span itemprop="name">{{post.author}}</span></a></div>
	</div>
	<div class="fix"></div>
</article>
